name: pandas pipeline
on:
    push:
        branches:
            master
jobs: 
    pandas_data_extract:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: install required dependencies
              run: pip install -r requirements.txt
            - name: run pandas.py
              run: python pandas.py